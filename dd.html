  <link href="https://fonts.googleapis.com/css2?family=Khmer+Handwritten&display=swap" rel="stylesheet">

  <style>

      color: #4a5a6a;

    }
    .calendar-icon:hover {
      background: #e0e7ef;
      border-color: #a0aec0;
      color: #1a202c;
    }
    .calendar-icon:active {
      background: #d1d9e6;
    }
    @media (max-width: 600px) {
      .date-input-container {
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
        padding: 18px 10px;
      }
      .date-fields {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }
      .date-fields input[type="text"], .date-fields #year, .date-fields select {
        width: 100%;

  </style>
</head>
<body>
  <div class="date-input-container">
    <label for="dob">ááŸ’á„áŸƒááŸ‚á†áŸ’á“á¶áŸ†á€áŸ†áá¾á</label>
    <div class="date-fields" id="date-fields-wrap">
      <input type="text" id="day" name="day" placeholder="ááŸ’á„áŸƒ" maxlength="2">
      <select id="month" name="month">
        <option value="">-- ááŸ‚ --</option>
        <option value="01">á˜á€ášá¶</option>
        <option value="02">á€á»á˜áŸ’á—áŸˆ</option>
        <option value="03">á˜á¸á“á¶</option>
        <option value="04">á˜áŸáŸá¶</option>
        <option value="05">á§áŸá—á¶</option>
        <option value="06">á˜á·áá»á“á¶</option>
        <option value="07">á€á€áŸ’á€áŠá¶</option>
        <option value="08">áŸá¸á á¶</option>
        <option value="09">á€á‰áŸ’á‰á¶</option>
        <option value="10">áá»á›á¶</option>
        <option value="11">áœá·á…áŸ’á†á·á€á¶</option>
        <option value="12">á’áŸ’á“á¼</option>
      </select>
      <input type="text" id="year" name="year" placeholder="á†áŸ’á“á¶áŸ†" maxlength="4">
      <input type="hidden" id="flatpickr-input" data-input>
      <button class="calendar-icon" aria-label="Open calendar" data-toggle>ğŸ“…</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    // Khmer locale
    flatpickr.localize({
      weekdays: {
        shorthand: ['á¢á¶', 'á…', 'á¢', 'á–á»', 'á–áŸ’áš', 'áŸá»', 'áŸáŸ…'],
        longhand: [
          'á¢á¶á‘á·ááŸ’á™', 'á…áŸá“áŸ’á‘', 'á¢á„áŸ’á‚á¶áš', 'á–á»á’',
          'á–áŸ’ášá áŸáŸ’á”áá·áŸ', 'áŸá»á€áŸ’áš', 'áŸáŸ…ášáŸ'
        ]
      },
      months: {
        shorthand: ['á˜á€', 'á€á»', 'á˜á¸', 'á˜áŸ', 'á§', 'á˜á·', 'á€á€', 'áŸá¸', 'á€á‰', 'áá»', 'áœá·', 'á’áŸ’'],
        longhand: [
          'á˜á€ášá¶', 'á€á»á˜áŸ’á—áŸˆ', 'á˜á¸á“á¶', 'á˜áŸáŸá¶',
          'á§áŸá—á¶', 'á˜á·áá»á“á¶', 'á€á€áŸ’á€áŠá¶', 'áŸá¸á á¶',
          'á€á‰áŸ’á‰á¶', 'áá»á›á¶', 'áœá·á…áŸ’á†á·á€á¶', 'á’áŸ’á“á¼'
        ]
      },
      firstDayOfWeek: 1,
      time_24hr: true
    });

    document.addEventListener('DOMContentLoaded', function () {
      const fp = flatpickr("#date-fields-wrap", {
        dateFormat: "Y-m-d",
        wrap: true,
        allowInput: false,
        appendTo: document.body,
        maxDate: "today",
        locale: "km",
        onReady: function (selectedDates) {
          if (selectedDates.length > 0) setFields(selectedDates[0]);
        },
        onChange: function (selectedDates) {
          if (selectedDates.length > 0) setFields(selectedDates[0]);
          else clearFields();
        }
      });

      function setFields(date) {
        document.getElementById('day').value = String(date.getDate()).padStart(2, '0');
        document.getElementById('month').value = String(date.getMonth() + 1).padStart(2, '0');
        document.getElementById('year').value = date.getFullYear();
      }

      function clearFields() {
        document.getElementById('day').value = '';
        document.getElementById('month').value = '';
        document.getElementById('year').value = '';
      }

      function updateFlatpickrFromFields() {
        const day = document.getElementById('day').value.padStart(2, '0');
        const month = document.getElementById('month').value;
        const year = document.getElementById('year').value;
        if (day && month && year && /^\d{4}$/.test(year)) {
          const dateStr = `${year}-${month}-${day}`;
          const dateObj = new Date(dateStr);
          if (!isNaN(dateObj) && dateObj <= new Date()) {
            fp.setDate(dateStr, true);
          }
        }
      }

      ['day', 'month', 'year'].forEach(id => {
        document.getElementById(id).addEventListener('input', updateFlatpickrFromFields);
        document.getElementById(id).addEventListener('change', updateFlatpickrFromFields);
      });
    });
  </script>
