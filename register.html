<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>ការចុះឈ្មោះ / Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/register.css">
    <script type="module" src="assets/js/register.js" defer></script>
</head>
<body>

  <div class="header">ការចុះឈ្មោះ / Registration</div>
  
  <div class="form-container">
    <div class="form-group">
      <input type="text" placeholder="អ៊ីមែល/Email" required>
    </div>

    <div class="form-group">
      <input type="text" placeholder="ពាក្យសម្ងាត់/Password" required>
      <input type="text" placeholder="បញ្ជាក់ពាក្យសម្ងាត់/Confirm Password" required>
    </div>

    <div class="form-group">
      <input type="text" placeholder="ឈ្មោះជាអក្សរខ្មែរ/Khmer Name" required>
      <input type="text" placeholder="ឈ្មោះជាអក្សរឡាតាំង/Latin Name" required>
    </div>

    <div class="form-group gender-date-group" style="display: flex; align-items: center; gap: 24px;">
      <div class="gender-group" style="display: flex; align-items: center; gap: 8px;">
        <label style="margin-right: 4px;">ភេទ:</label>
        <input type="radio" name="gender" id="male">
        <label for="male" style="margin-right: 8px;">ប្រុស</label>
        <input type="radio" name="gender" id="female">
        <label for="female">ស្រី</label>
      </div>
      <div class="date-group" style="display: flex; align-items: center; gap: 4px;">
        <label for="dob-day" style="margin-right: 4px;">ថ្ងៃខែឆ្នាំកំណើត:</label>
        <input type="text" id="dob-day" name="day" placeholder="ថ្ងៃ" maxlength="2" pattern="\d{1,2}" required style="width: 80px;">
        <select name="month" id="dob-month" required style="width: 100px; padding-left: -10px;">
          <option value="">ខែ</option>
          <option value="01">មករា</option>
          <option value="02">កុម្ភៈ</option>
          <option value="03">មីនា</option>
          <option value="04">មេសា</option>
          <option value="05">ឧសភា</option>
          <option value="06">មិថុនា</option>
          <option value="07">កក្កដា</option>
          <option value="08">សីហា</option>
          <option value="09">កញ្ញា</option>
          <option value="10">តុលា</option>
          <option value="11">វិច្ឆិកា</option>
          <option value="12">ធ្នូ</option>
        </select>
        <input type="text" id="dob-year" name="year" placeholder="ឆ្នាំ" maxlength="4" pattern="\d{4}" required style="width: 40px;">
      </div>
    </div>


    <div class="form-group" style="display: flex; align-items: flex-start; gap: 24px;">
      <!-- Photo upload on the left -->
      <div style="flex: 0 0 auto;">
        <div class="photo-upload" onclick="document.getElementById('upload').click();" style="cursor: pointer;">
          <img id="preview" src="" alt="រូបថត 4x6" style="width: 80px; height: 100px; object-fit: cover; border: 1px solid #ccc;">
        </div>
        <input type="file" id="upload" class="hidden" accept="image/*" onchange="showImage(event)" style="display: none;">
      </div>
      <!-- Text inputs on the right -->
      <div style="flex: 1;">
        <input type="text" placeholder="លេខអត្តសញ្ញាប័ណ្ណ/National ID" required style="display: block; width: 100%; margin-bottom: 30px;">
        <input type="text" placeholder="លេខទូរស័ព្ទទំនាក់ទំនង/Telegram" style="display: block; width: 100%;">
      </div>
    </div>

    <div class="btns" style="display: flex; justify-content: space-between;">
      <button class="btn-cancel" onclick="window.location.href='index.html'">⬅ ត្រឡប់</button>
      <button class="btn-submit">ដាក់ស្នើ</button>
    </div>
  </div>

  <script>
    function showImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(file);
    }
  </script>

</body>
</html>
